<script>
const allowedDomain = 'avoads.eu.org';

// Function to get the referrer host
function getReferrerHost() {
    const referrer = document.referrer;
    if (referrer) {
        const referrerUrl = new URL(referrer);
        return referrerUrl.host;
    }
    return null;
}

// Get the referrer host
const refererHost = getReferrerHost();

// Check if the referrer host is allowed
if (refererHost !== allowedDomain) {
    // Redirect the user to another page
    window.location.href = `https://avoads.eu.org`;
} else if (!refererHost) {
    // If the referrer is not set, redirect the user
    window.location.href = `https://avoads.eu.org`;
}
</script>
